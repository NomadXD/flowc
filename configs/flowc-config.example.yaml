# FlowC Control Plane Configuration Example
# Copy this file to flowc-config.yaml and modify as needed

# Server configuration
server:
  api_port: 8080
  xds_port: 18000
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "60s"
  graceful_shutdown: true
  shutdown_timeout: "10s"

# XDS server configuration
xds:
  default_listener_port: 9095
  default_node_id: "test-envoy-node"
  snapshot_cache:
    ads: true
  grpc:
    keepalive_time: "30s"
    keepalive_timeout: "5s"
    keepalive_min_time: "5s"
    keepalive_permit_without_stream: true

# Default strategy configurations
defaults:
  strategies:
    deployment:
      type: "basic"
    route_matching:
      type: "prefix"
      case_sensitive: true
    load_balancing:
      type: "round-robin"
      choice_count: 2
    retry:
      type: "conservative"
      max_retries: 1
      retry_on: "5xx,reset"
      per_try_timeout: "5s"
    rate_limiting:
      type: "none"
    observability:
      tracing:
        enabled: false
        sampling_rate: 0.01
      metrics:
        enabled: false
      access_logs:
        enabled: false
        format: "json"

# Logging configuration
logging:
  level: "info"
  format: "json"
  output: "stdout"
  structured: true
  enable_caller: false
  enable_stacktrace: false

# Feature flags
features:
  external_translators: true
  openapi_validation: true
  metrics: false
  tracing: false
  rate_limiting: false

